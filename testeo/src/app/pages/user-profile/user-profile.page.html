<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <!-- <h2 class="ion-padding-horizontal">Dades generals</h2> -->

  <ion-list [inset]="true" *ngIf="user">
    <ion-item>
      <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
      <ion-label>{{ user.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="mail" slot="start"></ion-icon>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button id="signout" expand="block" class="ion-padding-horizontal">
    Tanca la sessiÃ³
  </ion-button>
  <ion-alert trigger="signout" header="Alert!" [buttons]="signoutButtons"></ion-alert>

</ion-content>
