<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Els meus tests
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Els meus tests</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true" *ngIf="tests && tests.length > 0; else skeleton">
    <ion-item-sliding *ngFor="let test of tests">
      <ion-item [routerLink]="[test.id+'/details']" button detail="true">
        <ion-label>{{ test.title }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #skeleton>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 100%;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
